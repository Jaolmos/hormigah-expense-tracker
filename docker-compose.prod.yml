version: '3.8'

services:
  # Servicio de la base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: gastos_hormiga_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  # Servicio de la aplicaciÃ³n Django
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: gastos_hormiga_web_prod
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 60 config.wsgi:application"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    expose:
      - "8000"
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
    restart: always

  # Servidor web Nginx (proxy inverso)
  nginx:
    image: nginx:alpine
    container_name: gastos_hormiga_nginx_prod
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./docker/ssl:/etc/nginx/ssl  # Para certificados SSL
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    restart: always

  # Servicios adicionales opcionales (descomenta si los necesitas):
  # 
  # redis:
  #   image: redis:7-alpine
  #   container_name: gastos_hormiga_redis_prod
  #   volumes:
  #     - redis_data:/data
  #   restart: always

volumes:
  postgres_data:
    name: gastos_hormiga_postgres_data_prod
  static_volume:
    name: gastos_hormiga_static_prod
  media_volume:
    name: gastos_hormiga_media_prod
  logs_volume:
    name: gastos_hormiga_logs_prod
