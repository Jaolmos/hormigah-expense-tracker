<header class="bg-white shadow-sm border-b">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <span class="text-2xl">üêú</span>
                <a href="{% url 'expenses:dashboard' %}" class="text-xl font-bold text-gray-800 hover:text-gray-600">
                    Hormigah
                </a>
            </div>
            
            <!-- Navigation -->
            <div class="hidden md:flex space-x-6">
                <a href="{% url 'expenses:dashboard' %}" class="text-gray-600 hover:text-gray-800">Dashboard</a>
                <a href="{% url 'expenses:add_expense' %}" class="text-gray-600 hover:text-gray-800">Agregar Gasto</a>
                <a href="{% url 'expenses:expense_list' %}" class="text-gray-600 hover:text-gray-800">Todos los Gastos</a>
            </div>
            
            <!-- User Menu -->
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <!-- User Dropdown -->
                    <div class="relative">
                        <button 
                            onclick="toggleUserMenu()" 
                            class="flex items-center space-x-2 text-sm text-gray-600 hover:text-gray-800 focus:outline-none"
                        >
                            <span class="text-lg">üë§</span>
                            <span>{{ user.username }}</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div 
                            id="userDropdown" 
                            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 hidden"
                        >
                            <a href="/admin/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                ‚öôÔ∏è Panel Admin
                            </a>
                            <hr class="border-gray-200">
                            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                üö™ Cerrar Sesi√≥n
                            </a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:text-blue-800">Iniciar Sesi√≥n</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>

<!-- JavaScript para el dropdown -->
<script>
function toggleUserMenu() {
    const dropdown = document.getElementById('userDropdown');
    dropdown.classList.toggle('hidden');
}

// Cerrar dropdown si se hace clic fuera
document.addEventListener('click', function(event) {
    const dropdown = document.getElementById('userDropdown');
    const button = event.target.closest('button');
    
    if (!button || button.getAttribute('onclick') !== 'toggleUserMenu()') {
        dropdown.classList.add('hidden');
    }
});
</script>
