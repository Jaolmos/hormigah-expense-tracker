<!-- Mensaje de éxito después de configurar presupuesto -->
<div id="modal-container" 
     class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/2 shadow-lg rounded-md bg-white">
        <!-- Contenido de éxito -->
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <span class="text-2xl">✅</span>
            </div>
            
            <div class="mt-3">
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    ¡Presupuesto Configurado!
                </h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500">
                        Tu límite mensual de <strong>€{{ budget.monthly_limit }}</strong> ha sido guardado exitosamente.
                    </p>
                    <p class="text-xs text-gray-400 mt-1">
                        Recibirás alertas al {{ budget.warning_percentage }}% y {{ budget.critical_percentage }}% del límite.
                    </p>
                </div>
            </div>
        </div>

        <!-- Botón para cerrar -->
        <div class="mt-5 sm:mt-6">
            <button hx-get="{% url 'expenses:close_modal' %}"
                    hx-target="#modal-container"
                    hx-swap="outerHTML"
                    class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:text-sm">
                ¡Perfecto!
            </button>
        </div>
    </div>
</div>
